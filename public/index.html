<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href ="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href ="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href ="/styles/tweetform.css" type="text/css"/>
    <link rel="stylesheet" href ="/styles/tweetdisplay.css" type="text/css"/>
    <link rel="stylesheet" href ="/styles/errormsg.css" type="text/css"/>
    <link rel="stylesheet" href ="/styles/mediaqueries.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <div class="nav-content">
        <span><strong>Write a new tweet</strong></span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <div class="responsive-design">
    <header class="main-header">
      <div class="avatar">
        <img src="/images/profile-hex.png"> 
      </div>
      <div class="name">
        <h2>Darlene Alderson</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="tweets">
        <br>
        <div id="error-char">
          <i class="fas fa-skull-crossbones"></i>
          <p>You have entered in too many characters. Please clear up your message and try again!</p>
          <i class="fas fa-skull-crossbones"></i>
        </div>
        <div  id="error-blank">
          <i class="fas fa-skull-crossbones"></i>
          <p>You have entered a blank tweet. Please try again and tell us whats on your mind!</p>
          <i class="fas fa-skull-crossbones"></i>
        </div>
        <br>
        <form method="POST" action="/tweets" id="tweet-submit">
          <label for="tweet-text">What are you thinking?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="form-details">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      <section class = "tweets-container">
      </section>
      <br>
      </section>
    </main>
    </div>
  </body>
</html>
